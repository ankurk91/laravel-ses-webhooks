name: tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '0 0 12 * *'

jobs:
  tests:

    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        php: [ 8.1, 8.2 ]
        composer-flag: [ prefer-lowest, prefer-stable ]

    name: php v${{ matrix.php }} - ${{ matrix.composer-flag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ctype, dom, json, mbstring, openssl, xml, zip, zlib
          coverage: pcov

      - name: Install dependencies
        run: composer update --${{ matrix.composer-flag }} --no-interaction --no-progress

      - name: Execute tests
        run: composer test:coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
